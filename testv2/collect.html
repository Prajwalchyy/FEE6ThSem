<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collect Fee</h1>
        <form id="collect-fee-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('collect-fee-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const feeData = {
                studentName: document.getElementById('student-name').value,
                amount: parseFloat(document.getElementById('amount').value)
            };

            // Save fee data to local storage or send to server
            let collectedFees = JSON.parse(localStorage.getItem('collectedFees')) || [];
            collectedFees.push(feeData);
            localStorage.setItem('collectedFees', JSON.stringify(collectedFees));

            alert('Fee collected successfully!');
            // Clear the form
            document.getElementById('collect-fee-form').reset();

    </script>
